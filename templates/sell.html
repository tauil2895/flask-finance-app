{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}

    <h1>Sell Shares</h1>
    <form acton="/sell" method="POST">
        <div class="form-group mb-3">
            <label for="symbol">Symbol</label>
            <select class="form-control" id="symbol" name="symbol">
                <option disabled value="">Select a stock</option>
                {% for stock in stocks %}

                    <option value="{{  stock.symbol }}"> {{ stock.name }} ({{ stock.symbol }}) </option>

                {% endfor %}
            </select>
        </div>
        <br />
        <div class="form-group mb-3">
            <input class="form-control" id="shares" name="shares" placeholder="Number of Shares" type="Number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
