{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <h1>Buy</h1>
    <form action="{{ url_for('buy') }}" method="post">
        <div class="form-group mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="form-group mb-3">
            <input class="form-control mx-auto w-auto" type="text" name="shares" id="shares" placeholder="Shares">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>

{% endblock %}
